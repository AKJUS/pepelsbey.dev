<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Old-school: content image sprite</title>
    <style>
        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            display: grid;
            place-content: center;
            background-color: lightpink;
        }

        @media (orientation: landscape) {
            body {
                grid-auto-flow: column;
            }
        }

        img {
            display: block;
            width: 200px;
            height: 200px;
            object-fit: cover;
            object-position: 0 0;
        }

        img:hover {
            object-position: -200px 0;
        }
    </style>
</head>
<body>
    <img src="icons/sprite.svg" alt="">
</body>
</html>
