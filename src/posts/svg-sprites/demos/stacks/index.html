<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgotten: stacks</title>
    <style>
        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            display: grid;
            place-content: center;
            background-color: lightpink;
        }

        @media (orientation: landscape) {
            body {
                grid-auto-flow: column;
            }
        }

        img, svg, div {
            display: block;
            width: 200px;
            height: 200px;
            color: darkslateblue;
        }

        :where(img, svg, div):hover {
            color: seagreen;
        }

        div {
            background-image: url('icons/sprite.svg#favorite');
        }
    </style>
</head>
<body>
    <img src="icons/sprite.svg#account" alt="">
    <div></div>
    <svg>
        <use href="icons/sprite.svg#settings"></use>
    </svg>
</body>
</html>
